name: pictogram by search text
description: >-
  Obtain a list of pictograms based on the searchText. The pictogram url can be
  generated based on pictogram id value and the desired resolution (300px, 500px
  or 2500px). There are some variations available for each pictogram using
  filename parameters (see below). You can see them in use and some more
  (available using API endpoint GET /pictograms/{idPictogram}) at
  https://arasaac.org/pictograms/en/2349


  Filename parameters


  action for verbal tense (past, future)

  hair for hair color (brown A65E26, blonde FDD700, red ED4120, black 020100, gray EFEFEF, darkGray AAABAB, darkBrown 6A2703)

  skin for skin color (white F5E5DE, black A65C17, assian F4ECAD, mulatto E3AB72, aztec CF9D7C)

  plural

  nocolor

  Examples


